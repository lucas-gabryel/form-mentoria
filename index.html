<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form action="">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div class="main">
                <div class="two-colum">
                    <div class="input-model">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name">
                    </div>
                    <div class="input-model">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname">
                    </div>
                </div>
                <div class="input-model">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email">
                </div>
                <div class="input-model">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações do mentor</legend>
            <div class="main">
                <div class="input-model">
                    <label for="event-name-mentor">Nome do mentor <span>(só o primeiro nome)</span></label>
                    <input type="email" id="event-name-mentor">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <div class="main">
                <h3>Primeira mentoria</h3>
                <div class="tree-colum">
                    <div class="input-model">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="time">
                        <div class="input-model-time">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-model-time">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
                <h3>Segunda mentoria</h3>
                <div class="tree-colum">
                    <div class="input-model">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="time">
                        <div class="input-model-time">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-model-time">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>                     
            </div>
        </fieldset>
    </form>
    <footer>
        <button>Salvar</button>
    </footer>
</body>
</html>
